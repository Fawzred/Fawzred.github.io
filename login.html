<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRAR - Login / Sign-up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animation for the logo */
        .logo {
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Add some space between the header and forms */
        .form-section {
            margin-top: 40px; /* Adjust this value for more or less space */
        }
    </style>
</head>
<body>
    <!-- Header -->
<header class="bg-dark p-3 text-center">
    <div class="container">
        <img src="images-20241030T183625Z-001/images/logo.png" width="200px" class="mx-auto d-block mb-3 logo">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="home.html" class="nav-link" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="aboutus.html" class="nav-link" style="color: white;">About Us</a>
                </li>
                <!-- Dropdown menu for Categories -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Fiction</a>
                        <a class="dropdown-item" href="#">Non-Fiction</a>
                        <a class="dropdown-item" href="#">Science</a>
                        <a class="dropdown-item" href="#">History</a>
                        <a class="dropdown-item" href="#">Biography</a>
                        <a class="dropdown-item" href="technology.html">Technology</a>
                        <!-- Add more categories as needed -->
                    </div>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link" style="color: white;">Login/Sign-up</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
    
    <!-- Main Section -->
    <main class="container my-5">
        <h2 class="text-center">Login / Sign-up</h2>
        <div class="form-section row">
            <div class="col-md-6">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <form>
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <br><br><br><br>
    <!-- Footer -->
    <footer class="bg-dark text-white py-4">

                    </ul>

                <div class="col-md-4">

                    <a href="#" class="text-white">FB</a>
                    <a href="#" class="text-white">TW</a>

</body>
